
<!DOCTYPE html>
<html>
	<head>
		<title>login form</title>
		<link rel="stylesheet" type="text/css" href="CSS/Style.css">
		<style>
			body{
				background-image: url("photos/w9.jpg ");
			}
			input[type=text], input[type=password], input[type=email], input[type=submit]
			{
    			width: 100%;
    			padding: 12px 20px;
    			margin: 8px 0;
    			display: inline-block;
    			border: 1px solid #ccc;
    		}
		</style>
	</head>
	<body>
		<div id="login">
			<br></br>
			<br></br>
			<h2><center>LOGIN</center></h2>
		</div>
		<div id="login2">
			<form action="" method="post" align="center">
				<table >
					<tr class="field"><td align="center">User Name</td></tr>
					<tr><td><input type="text" placeholder="user name" name="user" id="user" required></td></tr>
					<tr class="field"><td align="center">Password</td></tr>
					<tr><td><input type="email" placeholder="enter your email" name="pass" id="pass" required></td></tr>					
				</table>
				<input type='submit' name='submit' value="LOGIN">
				<a href=" ">forgot password</a>	
			</form>
		</div>
	</body>
</html>
